name: Release to PyPI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0, 1.0.0) - Leave empty to use tag'
        required: false
        type: string
      prerelease:
        description: 'Mark as pre-release?'
        required: true
        type: boolean
        default: true

# Default permissions: read-only for all
permissions:
  contents: read

jobs:
  # Job 1: Build and Test (no special permissions needed)
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read  # Only read access
    outputs:
      version: ${{ steps.get-version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog

      - name: Get version
        id: get-version
        run: |
          # Extract version from tag (v0.1.2 -> 0.1.2) or use manual input
          if [ "${{ github.event_name }}" = "push" ]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "Version from tag: $VERSION"
          else
            VERSION="${{ github.event.inputs.version }}"
            echo "Version from input: $VERSION"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.7.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Verify version matches
        run: |
          PYPROJECT_VERSION=$(poetry version -s)

          if [ "$PYPROJECT_VERSION" != "$VERSION" ]; then
            echo "âŒ Version mismatch!"
            echo "   pyproject.toml: $PYPROJECT_VERSION"
            echo "   Tag/Input version: $VERSION"
            echo ""
            echo "Please update version in pyproject.toml first"
            exit 1
          fi

          echo "âœ… Version verified: $PYPROJECT_VERSION"

      - name: Install dependencies
        run: poetry install --with dev

      - name: Run tests
        run: poetry run pytest tests/ -v --tb=short

      - name: Build distribution
        run: poetry build

      - name: Verify build artifacts
        run: |
          ls -lh dist/
          echo "ðŸ“¦ Built packages:"
          ls dist/

          # Verify wheel contains plugins
          echo ""
          echo "ðŸ” Checking wheel contents for plugins..."
          unzip -l dist/titan_cli-$VERSION-py3-none-any.whl | grep -E "titan_plugin_(git|github|jira)" | head -5

      - name: Generate release notes
        run: |
          poetry run python scripts/generate_release_notes.py \
            --version "$VERSION" \
            --output release_notes.md

          echo "ðŸ“ Generated release notes:"
          cat release_notes.md

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: distribution
          path: |
            dist/
            release_notes.md

  # Job 2: Publish to PyPI (environment protection, no repo write)
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build-and-test
    environment:
      name: pypi-release
      url: https://pypi.org/project/titan-cli/${{ needs.build-and-test.outputs.version }}/
    permissions:
      contents: read      # Only read access, no write
      # id-token: write removed - using API token instead of trusted publishing

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: distribution

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          pip install twine
          python -m twine upload dist/*.whl dist/*.tar.gz --skip-existing

  # Job 3: Create GitHub Release (only this job has write access)
  create-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: publish-pypi
    permissions:
      contents: write  # Only for creating tags and releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: distribution

      - name: Create Git tag
        if: github.event_name == 'workflow_dispatch'
        run: |
          VERSION="${{ needs.build-and-test.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if tag exists
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "Tag v$VERSION already exists, skipping"
          else
            git tag -a "v$VERSION" -m "Release v$VERSION"
            git push origin "v$VERSION"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.build-and-test.outputs.version }}
          name: v${{ needs.build-and-test.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ github.event.inputs.prerelease || false }}
          files: |
            dist/titan_cli-${{ needs.build-and-test.outputs.version }}-py3-none-any.whl
            dist/titan_cli-${{ needs.build-and-test.outputs.version }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Post-release summary
        run: |
          VERSION="${{ needs.build-and-test.outputs.version }}"
          echo "## ðŸŽ‰ Release Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: v$VERSION" >> $GITHUB_STEP_SUMMARY
          echo "- **PyPI**: https://pypi.org/project/titan-cli/$VERSION/" >> $GITHUB_STEP_SUMMARY
          echo "- **GitHub Release**: https://github.com/${{ github.repository }}/releases/tag/v$VERSION" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Installation" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "pipx install titan-cli==$VERSION" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
