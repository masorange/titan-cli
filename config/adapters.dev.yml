# Development Environment Configuration
#
# Optimized for local development with debugging and testing

adapters:
  # Use Anthropic by default in dev
  - name: anthropic
    module: titan_cli.tap.anthropic.AnthropicAdapter
    metadata:
      provider: Anthropic
      version: 1.0.0
      environment: development
    config:
      model: claude-sonnet-4-20250514
      max_tokens: 4096
      temperature: 0.7
      # Dev-specific: more verbose responses
      top_p: 0.95
  
  # OpenAI as fallback
  - name: openai
    module: titan_cli.tap.openai.OpenAIAdapter
    metadata:
      provider: OpenAI
      version: 1.0.0
      environment: development
    config:
      model: gpt-4
      temperature: 0.7
      max_tokens: 2048
  
  # LangGraph for agent experiments
  - name: langraph
    module: titan_cli.tap.langraph.LangGraphAdapter
    metadata:
      provider: LangChain
      version: 1.0.0
      environment: development
    config:
      system_prompt: |
        You are a development assistant with access to filesystem tools.
        Be verbose and explain your reasoning.
