# TitanAgents Adapter Configuration
# 
# This file defines available adapters and their configuration.
# Adapters are loaded lazily - they're only imported when first used.

adapters:
  # Anthropic Claude adapter
  - name: anthropic
    module: titan_cli.tap.anthropic.AnthropicAdapter
    metadata:
      provider: Anthropic
      version: 1.0.0
      description: Adapter for Anthropic's Claude API
      models:
        - claude-sonnet-4-20250514
        - claude-3-5-sonnet-20241022
        - claude-3-opus-20240229
    config:
      # Default configuration (can be overridden at runtime)
      model: claude-sonnet-4-20250514
      max_tokens: 4096
      temperature: 0.7
  
  # OpenAI adapter
  - name: openai
    module: titan_cli.tap.openai.OpenAIAdapter
    metadata:
      provider: OpenAI
      version: 1.0.0
      description: Adapter for OpenAI's API (GPT-4, GPT-3.5, etc.)
      models:
        - gpt-4
        - gpt-4-turbo
        - gpt-3.5-turbo
    config:
      model: gpt-4
      temperature: 0.7
      max_tokens: 2048
  
  # LangGraph adapter
  - name: langraph
    module: titan_cli.tap.langraph.LangGraphAdapter
    metadata:
      provider: LangChain
      version: 1.0.0
      description: Adapter for LangGraph/LangChain agent framework
      requires:
        - langchain-core
        - langgraph
    config:
      system_prompt: You are a helpful assistant with access to tools.
