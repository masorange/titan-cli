name: "Create Pull Request with AI"
description: "AI-powered PR creation with intelligent analysis and suggestions"

params:
  draft: false

hooks:
  - before_commit
  - before_push
  - after_pr

steps:
  - id: git_status
    name: "Check Git Status"
    plugin: git
    step: get_status

  # Get current branch first
  - id: get_head_branch
    name: "Get Head Branch"
    plugin: git
    step: get_current_branch

  # Handle uncommitted changes (commit or stash)
  - id: handle_changes
    name: "Handle Uncommitted Changes"
    plugin: git
    step: handle_uncommitted_changes

  - hook: before_commit

  # Platform Agent analyzes everything upfront
  - id: platform_agent_analyze
    name: "ðŸ¤– Platform Agent Analysis"
    plugin: github
    step: ai_suggest_pr_description

  # If Platform Agent suggested a commit message, create commit
  - id: create_commit
    name: "Create Commit"
    plugin: git
    step: create_commit

  - hook: before_push

  - id: push
    name: "Push to Remote"
    plugin: git
    step: push

  # Fallback to manual prompts if AI was rejected
  - id: prompt_pr_title
    name: "Prompt for PR Title"
    plugin: github
    step: prompt_for_pr_title

  - id: prompt_pr_body
    name: "Prompt for PR Body"
    plugin: github
    step: prompt_for_pr_body

  - id: create_pr
    name: "Create Pull Request"
    plugin: github
    step: create_pr
    requires:
      - pr_title
      - pr_head_branch

  - hook: after_pr
