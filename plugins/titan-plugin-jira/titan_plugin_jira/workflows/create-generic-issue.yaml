id: create-generic-issue
name: "Create Jira Issue"
description: "Create a Jira issue with AI assistance"
enabled: true
tags:
  - jira
  - issue
  - create

steps:
  # 1. Prompt for brief description
  - name: "Description"
    plugin: jira
    step: prompt_issue_description
    description: "Enter brief task description"

  # 2. List and select issue type
  - name: "Issue Type"
    plugin: jira
    step: select_issue_type
    description: "Select type of issue to create"

  # 3. Select priority
  - name: "Priority"
    plugin: jira
    step: select_issue_priority
    description: "Select issue priority"

  # 4. AI generates title and detailed description
  - name: "Generate with AI"
    plugin: jira
    step: ai_enhance_issue_description
    description: "Generate title and description with AI"
    requires:
      - brief_description
      - issue_type

  # 5. Review generated description
  - name: "Review Description"
    plugin: jira
    step: review_issue_description
    description: "Review and edit description"
    requires:
      - enhanced_description
      - title

  # 6. Confirm auto-assignment
  - name: "Assignment"
    plugin: jira
    step: confirm_auto_assign
    description: "Assign issue to yourself?"

  # 7. Create the issue
  - name: "Create Issue"
    plugin: jira
    step: create_generic_issue
    description: "Create issue in Jira"
    requires:
      - title
      - final_description
      - issue_type
      - priority
      - auto_assign
