[pytest]
# Pytest configuration for titan-plugin-jira

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests (use mocks, no external dependencies)
    integration: Integration tests (require real JIRA or mock server)

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=titan_plugin_jira
    --cov-report=term-missing
    --cov-report=html
    -m "not integration"

# Ignore patterns
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__

# Coverage options
[coverage:run]
source = titan_plugin_jira
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
